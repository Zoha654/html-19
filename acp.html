<html>

<body>
    <h1>multiplication using functions</h1>
    <p id="demo"></p>
    <button onclick="abc()">submit</button>
    <script>
        function abc(x, y) {
            var x = 10
            var y = 15
            var c = x * y
            document.getElementById("demo").innerHTML = c
        }
    </script>

</body>

</html>
