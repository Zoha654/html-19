<html>

<body>
    <h1>scope of variable</h1>
    <button type="button" onclick="ab()">CLICK ME</button>
    <p id="demo">
    </p>
    <p id="demo2">
    </p>
    <script>
        var b = 6
        function ab() {
            var a = 4
            document.getElementById("demo").innerHTML = b * a
        }
        document.getElementById("demo2").innerHTML = a + b
    </script>
</body>

</html>
